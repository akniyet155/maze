<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>лабиринт OYX. найди чек</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { --bg: #111; --fg: #f2f2f2; --muted: #aaaaaa; --btn-bg: #1c1c1c; --btn-fg: #fff; --accent: #22c55e; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { display: flex; flex-direction: column; min-height: 100vh; padding: env(safe-area-inset-top) 12px env(safe-area-inset-bottom); }
    header { text-align: center; font-weight: 700; font-size: 18px; padding: 8px 0 6px; letter-spacing: .2px; }
    .card { margin: 8px auto 4px; max-width: 420px; width: 100%; background: #0c0c0c; border-radius: 14px; padding: 10px; border: 1px solid #222; }
    .title { text-align: center; font-size: 14px; color: var(--muted); margin: 4px 0 8px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
    .btn { display: flex; align-items: center; justify-content: center; height: 72px; border-radius: 12px; background: var(--btn-bg); color: var(--btn-fg); border: 1px solid #2a2a2a; font-size: 28px; cursor: pointer; user-select: none; font-family: 'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol','Noto Color Emoji', system-ui, -apple-system, Roboto, sans-serif; }
    .btn:active { transform: translateY(1px); }
    .row { display: flex; gap: 8px; justify-content: center; margin-top: 10px; }
    .small { padding: 10px 14px; border-radius: 10px; background: var(--btn-bg); border: 1px solid #2a2a2a; color: var(--fg); font-size: 14px; font-family: 'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol','Noto Color Emoji', system-ui, -apple-system, Roboto, sans-serif; }
    .secret { text-align: center; padding: 12px 8px; font-size: 16px; word-break: break-all; }
    .secret .label { color: var(--muted); font-size: 13px; margin-bottom: 6px; }
    a.link { color: var(--accent); text-decoration: none; word-break: break-all; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>лабиринт OYX. найди чек</header>
    <div class="card">
      <div id="node-title" class="title">Загрузка…</div>
      <div id="grid" class="grid" aria-live="polite"></div>
      <div id="secret" class="secret" style="display:none"></div>
      <div class="row">
        <button id="home" class="small" title="На главную">На главную</button>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
